<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <button matIconButton>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        Home
        <mat-icon matListItemIcon>home</mat-icon>
      </a>
      <a mat-list-item routerLink="/address-form">
        Add address
        <mat-icon matListItemIcon>add_location_alt</mat-icon>
      </a>
      <a mat-list-item routerLink="/table">
        Table
        <mat-icon matListItemIcon>table</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>app</span>
      <span class="spacer"></span>
      <button matButton="outlined" routerLink="/login">
        <mat-icon>login</mat-icon>
        Login
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
